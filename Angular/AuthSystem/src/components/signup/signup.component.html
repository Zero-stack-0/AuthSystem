<div *ngIf="isApiError">

    <div>
        {{ apiErrorMessage }}
    </div>
</div>

<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" formControlName="firstName" placeholder="John" required />
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" formControlName="lastName" placeholder="Doe" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" formControlName="email" placeholder="you@example.com" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" placeholder="••••••••" required />
            </div>



            <button class="submit-btn" type="submit" [disabled]="userForm.invalid">Submit</button>
            <div class="bottom-text">
                Already have an account? <a [routerLink]="'/login'">Log in</a>
            </div>
        </form>
    </div>
</body>
<router-outlet></router-outlet>
